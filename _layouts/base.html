<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %} {{ page.title }} | {% endif %}Cal Fussman</title>

        <meta name="author" content="Bryan Tran">
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

        <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}" type="text/css">
    </head>
    <body>
        {% include header.html %}
        <main>
            {{ content }}
        </main>
        {% include footer.html %}
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="{{ "/assets/js/modal-video.js" | relative_url }}"></script>
        <script src="{{ "/assets/js/remodal.min.js" | relative_url }}"></script>
        {% for script in page.scripts %}
            <script src="{{ "/assets/js/" | append:script | relative_url }}"></script>
        {% endfor %}
        <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
    </body>
</html>
